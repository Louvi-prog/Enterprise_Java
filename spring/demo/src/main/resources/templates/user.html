<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>회원 정보</h1>
    <div>
        <form th:action="@{/user}" method="post">
            <table class="table">
                <thead class="table-dark">
                <tr class="text-center">
                    <th>이름</th>
                    <th>아이디</th>
                    <th>비밀번호</th>
                    <th>이메일</th>
                    <th>핸드폰번호</th>
                    <th>역할</th>
                </tr>
                </thead>
                <tbody>
                <tr class="text-start" th:each="user: ${user}">
                    <td >
                        <a th:text="${user.username}"></a>
                    </td>
                    <td><span th:text="${user.userid}"></span></td>
                    <td th:text="${user.password}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.phone}"></td>
                    <td th:text="${user.role}"></td>
                </tr>
                </tbody>
            </table>
            <div class="main">
                <div class="userpage">
                    <div class="btn-group">
                        <button onclick="location.href='/logout'" type="button" class="logout-btn">로그아웃</button>
                        <button class="update"><a href="/update">수정 및 탈퇴</a></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
